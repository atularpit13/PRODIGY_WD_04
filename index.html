<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">0 :</span>
                    <span class="tect sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="button  reset hidden">Reset</button>
                <button class="button play ">Play</button>
                <button class="button  lap hidden">Lap</button>
                <button  class="button record hidden">Record</button>
            </div>
        </div>
        <ul class="laps">
          
            <button class="lap-clear-button">Clear All</button>


        </ul>
        <script type="text/javascript" src="script.js"></script>
    </div>

</body>

</html>
